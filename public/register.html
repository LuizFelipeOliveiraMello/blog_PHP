<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Page</title>
</head>

<body>
    <header class="header">
        <div class="header-btn">
            <button><a href="http://localhost:80/blog_PHP-main/src/views/loginView.php">LOGIN</a></button>
        </div>
    </header>
    <main class="form-container">
        <h1>Registre-se no Blog</h1>
        <form method="post" class="form">
            <label for="register-nome">Nome:</label>
            <input type="text" id="register-nome" name="nome" required>
            <label for="register-senha">Senha:</label>
            <input type="password" id="register-senha" name="senha" required>
            <label for="register-email">E-mail:</label>
            <input type="email" id="register-email" name="email" required>
            <input type="submit" value="Enviar">
        </form>
    </main>
</body>

</html>
